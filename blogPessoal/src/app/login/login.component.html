<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <div class="form-signin">

                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" class="form-control" placeholder="nome@exemplo.com" [(ngModel)]='userLogin.usuario'>
                </div>

                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" [(ngModel)]='userLogin.senha'>
                </div>

                <button class="btn btn-lg btn-success btn-block text-uppercase" (click)='entrar()'>Entrar</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
