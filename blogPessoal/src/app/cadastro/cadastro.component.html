<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Cadastro</h5>
              <div class="form-signin">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" class="form-control" placeholder="Digite aqui o seu nome" [(ngModel)]='user.nome'>
                </div>
  
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" class="form-control" placeholder="nome@exemplo.com" [(ngModel)]='user.usuario'>
                </div>

                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                </div>
                                
                <hr>

                <div class="form-group">
                  <label for="senhaConf">Confirme sua senha</label>
                  <input type="password" id="senhaConf" class="form-control" placeholder="Digite a confirmaÃ§Ã£o da senha" [(ngModel)]='user.senha'>
                </div>

                <button class="btn btn-lg btn-success btn-block text-uppercase" (click)='cadastrar()'>Cadastrar</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
